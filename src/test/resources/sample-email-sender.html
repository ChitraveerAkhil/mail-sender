<!DOCTYPE html>
<html>
    <body>
        <form name= "contactForm" class="contact-form">
            <span class="sub-title mb-2 d-block">Get In Touch</span>
            <h2 class="title text-primary">Contact Us</h2>
            <input type="text" class="form-control" id="fName" placeholder="First name">
            <input type="text" class="form-control" id="lName" placeholder="Last name">
            <input type="text" class="form-control" id="contactNo" placeholder="Contact Number">
            <input type="text" class="form-control" id="emailId" placeholder="Email">
            <textarea class="form-control" id="message" cols="30" rows="10" name="message"   placeholder="Message"></textarea>
            <button type="button" onclick="sendMail()" class="btn btn-primary btn-md">Send Message</button>
        </form> 
        
        <script>
            function sendMail() {
                var form = document.getElementsByName("contactForm").elements;
                var fName = document.getElementById("fName").value;
                var lName = document.getElementById("lName").value;
                var contactNo = document.getElementById("contactNo").value;
                var emailId = document.getElementById("emailId").value;
                var message = document.getElementById("message").value;
                
                var contactFormMailUrl = 'http://localhost:8080/emailSender/contactForm';                
                var data = {};
                data["fname"] = fName;
                data["lname"] = lName;
                data["contactNo"] = contactNo;
                data["emailId"] = emailId;
                data["message"] = message;
                    
                var xhr = new XMLHttpRequest();
                
                xhr.open("POST", contactFormMailUrl);
                xhr.setRequestHeader('Content-Type', 'application/json; charset=UTF-8');
                xhr.setRequestHeader('Content-Type', 'application/json; charset=UTF-8');
                xhr.send(JSON.stringify(data));
        }
        </script>
        
    </body>
</html>
